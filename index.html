<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="./assets/image/Fav.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./style/template.css">

    <script src="./script/template.js"></script>
    <script src="./script.js"></script>

</head>
<body onload="init()">
<div class="content-body">  
    <header class="header">        
        <div class="header-content widescreen">
            <div class="header-content-left">
                <img class="header-image" src="./assets/image/pokeball.png" alt="">
                <span class="header-text">Pokedex</span>
            </div>
            <input class="search-field" type="text">
        </div>    
    </header>

    
   
    <div id="contentMiddle" class="content-middle">
        <div class="poke-container" id="pokeContainer"></div>
        <div  class="load-more-container">
            <button id="loadMoreContainer" onclick="loadMore()" class="load-button d-none">mehr laden</button>
        </div>
    </div>

    <div class="loading-image-container">
        <div id="loadingImageContainer" class="loading-image-container d-none">
        <img class="loading-image" src="./assets/image/pokeball.png" alt="">
        <span>Loading...</span>    
        </div>
        <span class="loading-failure" id="loadingFailure"></span>    
    </div>
    
    


    <section class="footer">
        <div class="footer-content widescreen">
            <span>&#x00A9 Benjamin Rieck</span>
            <a href="https://www.flaticon.com/de/kostenlose-icons/pokemon" title="pokémon Icons">Pokémon Icons erstellt von Freepik - Flaticon</a>
            
        </div>
    </section> 
</div>      
</body>
</html>
