<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="./assets/image/Fav.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./style/template.css">
    <link rel="stylesheet" href="./style/overlay-card.css">
    <link rel="stylesheet" href="./style/type-styles.css">

    <script src="./script/template.js"></script>
    
    <script src="./script/fetch_script.js"></script>

</head>
<body onload="init()">
<div class="content-body">  
    <header class="header">        
        <div class="header-content widescreen">
            <div onclick="siteReload()" class="header-content-left">
                <img class="header-image" src="./assets/image/pokeball.svg" alt="">
                <span class="header-text">Pokedex</span>
            </div>
            <div class="search-container">  
                <input id="searchField" class="search-field" type="search" placeholder="Suchen...">
                <img onclick="pokeSearch()" class="lupe" src="./assets/image/loupe_icon weiß.png" alt="">               
            </div>  
        </div>    
    </header>    
    

    <div onclick="toggleOverlay()" id="overlay" class="d-none overlay-box "></div>      

    <div id="contentMiddle" class="content-middle widescreen">
        <div class="poke-container" id="pokeContainer"></div>
        <div  class="load-more-container">
            <button id="loadMoreContainer" onclick="loadMore()" class="load-button d-none">mehr laden</button>
        </div>
        <div id="backButtonContainer" class="back-button-container d-none">
            <Button class="back-button" onclick="backButton()">Zurück</Button>
        </div>
    </div>
   
    <div class="loading-image-container">
        <div id="loadingImageContainer" class="loading-image-container d-none">
        <img class="loading-image" src="./assets/image/pokeball.png" alt="">
        <span>Loading...</span>    
        </div>
        <span class="loading-failure" id="loadingFailure"></span>    
    </div> 

    <section class="footer">
        <div class="footer-content widescreen">
            <span>&#x00A9 Benjamin Rieck</span>          
        </div>
    </section> 
</div>      
</body>
<script src="./script.js"></script>
</html>
